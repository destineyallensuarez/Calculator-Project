<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #D1CBCB 0%, #FFFFFF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: row;
            gap: 50px;
        }

        .calculator-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .display {
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            color: #333;
        }

        .button {
            width: 70px;
            height: 70px;
            margin: 5px;
            background-color: #C699FF;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #9e5ebf;
        }

        .clear-button {
            background-color: #dc3545;
        }

        .clear-button:hover {
            background-color: #c82333;
        }

        .history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
        }

        .history div {
            margin: 5px 0;
        }

        .history div:last-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Running Total Calculator</h1>

        <div class="display" id="display">0</div>

        <div id="calculator">
            <button class="button" onclick="addToInput(1)">1</button>
            <button class="button" onclick="addToInput(2)">2</button>
            <button class="button" onclick="addToInput(3)">3</button>
            <button class="button" onclick="addToInput(4)">4</button>
            <button class="button" onclick="addToInput(5)">5</button>
            <button class="button" onclick="addToInput(6)">6</button>
            <button class="button" onclick="addToInput(7)">7</button>
            <button class="button" onclick="addToInput(8)">8</button>
            <button class="button" onclick="addToInput(9)">9</button>
            <button class="button" onclick="addToInput(0)">0</button>
            <button class="button" onclick="addToInput('.')">.</button>
            <button class="button" onclick="toggleSign()">+/-</button>
            <button class="button clear-button" onclick="clearInput()">C</button>
            <button class="button" onclick="addToInput('+')">+</button>
            <button class="button" onclick="addToInput('-')">-</button>
            <button class="button" onclick="addToInput('*')">*</button>
            <button class="button" onclick="addToInput('/')">/</button>
            <button class="button" onclick="calculateResult()">=</button>
        </div>

        <div class="history" id="history"></div>
        <button class="button" onclick="clearHistory()">Clear History</button>
    </div>
</body>
</html>
